<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>行情</title>
    <link rel="stylesheet" href="__WCSS__/style.css">
    <link rel="stylesheet" href="__WCSS__/Quotation.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>

<body>
    <div class="header">
        <div class="header_l">
            <a href="{:U('Index/index')}">
                <img src="__WIMG__/jiant.png" alt="">
            </a>
        </div>
        <div class="header_c">
            <h2>{$Think.lang.team}</h2>
        </div>
        <div class="header_r">
            <a href="{:U('User/Sharelist')}">{$Think.lang.sharelist}</a>
        </div>
    </div>
    <div class="section">
        <div class="head">
            <ul class="nav">
                <li>
                    <a href="{:U('Crowdfund/index')}" class="aBox">
                        <div>
                            <img src="__WIMG__/Quotation/1.png" alt="">
                            <div>众筹</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="{:U('Buy/index')}" class="aBox">
                        <div>
                            <img src="__WIMG__/Quotation/2.png" alt="">
                            <div>交易</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="{:U('Account/index')}" class="aBox">
                        <div>
                            <img src="__WIMG__/Quotation/3.png" alt="">
                            <div>钱包</div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="body">
            <div class="box bg">
                <div>
                    <h1>名称</h1>
                </div>
                <div>
                    <h1>当前价格</h1>
                </div>
                <div>
                    <h1>涨幅</h1>
                </div>
            </div>
            <ul>
                <li>
                    <div class="box">
                        <div class="first-span">
                            <p>
                                <img src="__WIMG__/Quotation/logo.png" alt="">
                            </p>
                            <p class="first-span-box">
                                <span>比特币</span>
                                <span class="font-span">市值:
                                    <span>0.005</span>
                                </span>
                            </p>
                        </div>
                        <div>
                            <h1 class="fs_18">0.51564654</h1>
                        </div>
                        <div>
                            <h1>+0.012%</h1>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <include file="Common/footer" />
        <footer class="ftr">
            <!--底部tab切换栏-->
            <ul class="bottom" id="bottom">
                <li onclick="hdrcli(0)" class="ftrli">
                    <a href="{:U('Index/index')}">
                        <div class="ftrimg">
                            <img class="qianimg " src="__WIMG__/首页.png">
                            <img class="houimg " src="__WIMG__/首页1.png">
                        </div>
                        <div class="ftrname">{$Think.lang.bottom_home}</div>
                    </a>
                </li>
                <li onclick="hdrcli(1)" class="ftrli">
                    <a href="{:U('Quotation/index')}">
                        <div class="ftrimg">
                            <img class="qianimg yin" src="__WIMG__/行情.png">
                            <img class="houimg xian" src="__WIMG__/行情1.png">
                        </div>
                        <div class="ftrname clicss">{$Think.lang.bottom_hangqing}</div>
                    </a>
                </li>
                <li onclick="hdrcli(2)" class="ftrli" id="Ghome_tip">
                    <a>
                        <div class="ftrimg">
                            <img class="qianimg" src="__WIMG__/G圈.png">
                            <img class="houimg" src="__WIMG__/G圈1.png">
                        </div>
                        <div class="ftrname">{$Think.lang.bottom_G}</div>
                    </a>
                </li>
                </li>
                <li onclick="hdrcli(3)" class="ftrli">
                    <a href="{:U('User/Personal')}">
                        <div class="ftrimg">
                            <img class="qianimg" src="__WIMG__/我.png">
                            <img class="houimg" src="__WIMG__/我1.png">
                        </div>
                        <div class="ftrname">{$Think.lang.bottom_my}</div>
                    </a>
                </li>
            </ul>
        </footer>
</body>

</html>
