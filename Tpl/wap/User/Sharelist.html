<!DOCTYPE html>
<html lang="zh-CN">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>分享记录</title>
<link rel="stylesheet" href="__WCSS__/style.css">
<link rel="stylesheet" href="__WCSS__/meCen.css">
<body class="bg96" style="">

<div class="header">
    <div class="header_l">
        <a href="{:U('Index/index')}"><img src="__WIMG__/jiant.png" alt=""></a>
    </div>
    <div class="header_c"><h2>{$Think.lang.sharelist}</h2></div>
    <div class="header_r"></div>
</div>

<div class="big_width100 por">

<form action="{:U('User/Sharelist')}" method="post">
<div class="zySearch">
<input id="searchInput" name="uinfo" class="search-input" value="{$uinfo}" type="text" placeholder="{$Think.lang.sharel_ss}">
<button class="search-btn btn">{$Think.lang.sharel_btn}</button>
</div>
</form>

<foreach name="muinfo" item="v">
<div class="share_ul">
<div class="share_ul_l">
<img src="__IMGHEAD__/{$v['img_head']}" alt="">
<div class="share_p">
<p>{$v['username']}</p>
<p>UID:{$v['userid']}</p>
<p>{$Think.lang.tel}:{$v['mobile']}</p>

</div>
</div>
<div class="shijin">{$v['reg_date']|date="Y-m-d H:i:s",###}</div>

<if condition="$v['use_grade'] == 1">
<div class="dengjxias dengjxiasa">
{$Think.lang.pt}
<elseif condition="$v['use_grade'] == 2"/>
<div class="dengjxias dengjxiasb">
{$Think.lang.hj}
<elseif condition="$v['use_grade'] == 3"/>
<div class="dengjxias dengjxiasc">
{$Think.lang.bj}
<elseif condition="$v['use_grade'] == 4"/>
<div class="dengjxias dengjxiasd">
{$Think.lang.zs}
<else />
<div class="dengjxias">
{$Think.lang.cshy}
</if>
</div>
</div>
</foreach>
</div>
</body>
</html>
