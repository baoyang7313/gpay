<script type="text/javascript">
// 控制数量加减

 $(".jian").click(function(){
      var num=parseInt($(this).next('.num').val());
        num-=1;
        if(num<=1)
          num=1;
       $(this).next('.num').val(num);
 })

$(".jia").click(function(){
      var num=parseInt($(this).prev('.num').val());
        num+=1;
       $(this).prev('.num').val(num);
})
