	<script>
        //链接跳转问题
        mui('body').on('tap', 'a', function() {
            document.location.href = this.href;
        });
        $(function () {
            var elm = $('#shortbar');
            var startPos = $(elm).offset().top;
            $.event.add(window, "scroll", function(){
                var p = $(window).scrollTop();
                if (p > startPos) {
                    elm.addClass('sortbar-fixed');
                }
                else {
                    elm.removeClass('sortbar-fixed');
                }
            });
        });
	</script>
